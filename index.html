<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>

    <script src="https://kit.fontawesome.com/9d3faebd6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <!-- header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- player container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>

            <i class="far fa-solid fa-hand-back-fist" title="rock" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-solid fa-hand" title="paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-solid fa-hand-scissors" id="playerScissor" onclick="select('scissors')" title="scissor"></i>
            <i class="far fa-solid fa-hand-lizard" title="lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="far fa-solid fa-hand-spock" id="playerSpock" title="spock" onclick="select('spock')"></i>
        </div>

                <!-- computer container -->
                <div class="player-container" id="computer">
                    <h2>You - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
        
                    <i class="far fa-solid fa-hand-back-fist" title="rock" id="computerRock"></i>
                    <i class="far fa-solid fa-hand" title="paper" id="computerPaper"></i>
                    <i class="far fa-solid fa-hand-scissors" id="computerScissor" title="scissor"></i>
                    <i class="far fa-solid fa-hand-lizard" title="lizard" id="computerLizard"></i>
                    <i class="far fa-solid fa-hand-spock" id="computerSpock" title="spock"></i>
                </div>

                <!-- reset icon -->
                <i class="fa-solid reset-icon fa-reply-all" title="Reset" onclick="resetAll()"></i>
                <!-- results text -->
                <div class="result-container">
                    <h3 class="result-text" id="resultText"></h3>
                </div>

    </div>



    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
